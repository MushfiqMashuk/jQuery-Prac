    <title>Calculating Greatest Common Divisor</title>


    <script>
        
        var c = 0

        function gcd(a, b){

            var r;

            while(b > 0){
    
                c++;
                r = a % b;

                a = b;

                b = r;
            }

            return a;
        }

        console.log(gcd(360, 294), c);

    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery UI Accordion</title>

    <style>
        .facebook {
            width: 400px;
            height: auto;
            background-color: aqua;
            border: 5px solid white;

        }

        .google {

            background-color: #b24926;
            width: 300px;
            height: 200px;
            color: azure;

        }

        .ui-autocomplete{
            max-width: 300px;
            max-height: 300px;
            overflow: auto;
        }

        #planet{
            width: 200px;
        }

        
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>


    <script>

        $(function () {

            var planets = ["Mars","Earth","Capler 22B Capler 22B Capler 22B","Capler 44D","Mercury","Venus","Neptune","Pluto","Urenus","Saturn","Jupiter","Mars","Earth","Capler 22B Capler 22B Capler 22B"];

            $("#planet").autocomplete({
                source: planets,

                select: function(event, ui){
                    $("<p></p>").text(ui.item.value).appendTo("#facebook");
                    console.log(ui);
                }
            });
            

        });



    </script>

</head>

<body>

    <div class="facebook" id="facebook">
        <p>Write Your Favourite Planet <input type="text"id="planet"></p>
    </div>

    <div class="google" id="google">



    </div>

    <div class="clearfix"></div>

    <div class="youtube ui-corner-all" id="youtube">


    </div>


    </div>


</body>

</html>
